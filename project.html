<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background = "color: white">
        <a-plane position="-1 -2 -10" rotation="-90 0 0" width = 5 height = 5 color="black"></a-plane>
        <a-sphere position="-1 5 -10" color = "red" radius="0.25"></a-sphere>
        <a-box position="-0.95 3.5 -10" color = "blue" width = "1.5" height = "1.5" ></a-box>
        <a-sphere position="-1.25 3.75 -9" color = "white" radius="0.25"></a-sphere>
        <a-sphere position="-0.55 3.75 -9" color = "white" radius="0.25"></a-sphere>
        <a-box position="-0.90 3 -9" color = "red" width = "0.75" height = "0.25" ></a-box>
        <a-box position="-0.90 2.60 -10" color = "yellow" width = "1" height = "0.25" ></a-box>
        <a-box position="-0.95 1.45 -10" color = "blue" width = "2.5" height = "2" ></a-box>
        <a-box position="-0.95 1.42 -10" color = "green" width = "1" height = "5" ></a-box>
        <a-sphere position="-1.9 0.25 -9.75" color = "black" radius="0.4w"></a-sphere>
        <a-sphere position="-0.02 0.25 -9.75w" color = "black" radius="0.4"></a-sphere>
        <a-box position="-0.95 1 -10" color = "pink" width = "0.5" height = "3" ></a-box>
        <a-box position="-1.2 -1 -10" color = "red" width = "0.5" height = "1" ></a-box>
        <a-box position="-0.7 -1 -10" color = "yellow" width = "0.5" height = "1" ></a-box>
    </a-scene>
</body>
</html>
